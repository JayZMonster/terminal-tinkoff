<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактор параметров Tinkoff</title>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1 class="heading__title">Торговый бот для TradingView <br>{{context.error}}</h1>
            <p class="heading__credits"><a class="heading__link" target="_blank" href="https://kwork.ru/user/anshf">Made by @JayZAnsh</a></p>
          </div>
        <form method="post">
            <input type="text" name="api_key" id="api_key" class="form-control" placeholder="Введите API-ключ">
            <input type="text" name="fee" id="fee" class="form-control" placeholder="Введите размер комиссии Tinkoff (Например: 0.003 - это 0.3%)">
            <input type="text" name="password" id="password" class="form-control" placeholder="Введите пароль">
            <input type="submit" class="btn btn-success" value="Отправить">
        </form>
        </div>
    </div>
</body>
</html>
